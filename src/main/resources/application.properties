debug=true
trace=false

server.port=80

file.savePath=D:/uploadFile/

#spring.data.mysql.database=june
#spring.data.mysql.host=192.168.140.128
#spring.data.mysql.port=3306

# DataBase Setting
spring.datasource.url=jdbc:mysql://192.168.0.9:3306/june?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=june
spring.datasource.password=java
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=D:/temp/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false


# FREEMARKER (FreeMarkerProperties)
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.request-context-attribute=
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/


